apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  annotations:
    fluidos-intent-location: Dublin
  labels:
    app.kubernetes.io/name: "test-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: test-deployment
  template:
    metadata:
      labels:
        name: test-deployment
        app.kubernetes.io/name: "test-deployment"
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
